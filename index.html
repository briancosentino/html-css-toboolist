<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./img/Logo.png" alt="">
            <h1 class="logo">Toboolist</h1>
        </nav>
    </header>
    <main>
        <div class="todo-wrapper">
            <div class="button-container">
                <button class="main-btn">Add task</button>
                <button class="ghost-btn">Add section</button>
            </div>
            <hr>
            <div class="list-container">
                <secion class="new-task">
                    <h3 class="section-title">&#9660;New Task</h3>
                    <ul>
                        <li>
                            &#9745; Quarterly Newsletter
                            <span class="marker editorial">Editorial</span>
                        </li>
                    </ul>
                </secion>
                <setion class="today">
                    <h3 class="section-title">&#9660;Today</h3>
                    <ul>
                        <li>
                            &#9745; Recruiting blog post
                            <span class="marker editorial">Editorial</span>
                        </li>
                    </ul>
                </setion>
                <section class="upcoming"></section>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
